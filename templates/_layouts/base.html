<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'quotes/style.css' %}">

    <title>{{ title }} - HW10 Бабенко </title>
</head>
<body>
<div class="container">
    <div class="row-cols-auto header-box pt-3 pb-3 mb-3 mt-3">
        <div class="col-md-4">
            <h1 class="h-auto">
                <a href="/" style="text-decoration: none" previewlistener="true">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center mt-3 mb-3">
            <div class="d-flex justify-content-center flex-wrap">
                <a href="{% url 'quotes:authors' %}" class="btn btn-primary me-2">Autors</a>
                {% if user.is_authenticated %}
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary me-2">AddAuthor</a>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary me-2">AddQuote</a>
            </div>
            <div class="d-flex justify-content-center flex-wrap">
                <form action="{% url 'app_auth:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'app_auth:signup' %}" class="btn btn-primary me-2">SignUp</a>
                <a href="{% url 'app_auth:signin' %}" class="btn btn-primary me-2">Login</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
